<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
	<title>Home — My Website</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;800&display=swap" rel="stylesheet">
	<style>
		:root {
			--bg: #f6f8ff;
			--bg-gradient: linear-gradient(135deg, #f6f8ff 0%, #f0f4ff 100%);
			--accent: #4f46e5;
			--accent-gradient: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
			--secondary: #14b8a6;
			--secondary-gradient: linear-gradient(135deg, #14b8a6 0%, #0ea5e9 100%);
			--text: #1e293b;
			--text-secondary: #64748b;
			--shadow-sm: 0 4px 6px -1px rgba(14, 165, 233, 0.05), 0 2px 4px -1px rgba(14, 165, 233, 0.03);
			--shadow-lg: 0 20px 25px -5px rgba(14, 165, 233, 0.05), 0 10px 10px -5px rgba(14, 165, 233, 0.02);
			--border: #e2e8f0;
		}
		
		html, body { 
			height: 100%; 
			margin: 0; 
			background: var(--bg-gradient);
		}
		
		body {
			font-family: 'Plus Jakarta Sans', sans-serif;
			color: var(--text);
			display: flex;
			align-items: center;
			justify-content: center;
			line-height: 1.6;
			position: relative;
			overflow-x: hidden;
		}

		body::before {
			content: '';
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			height: 100%;
			background: 
				radial-gradient(800px circle at 100% 100%, rgba(79, 70, 229, 0.05), transparent 40%),
				radial-gradient(600px circle at 0% 0%, rgba(20, 184, 166, 0.05), transparent 40%);
			pointer-events: none;
		}
		
		.container {
			position: relative;
			width: 100%;
			max-width: 800px;
			margin: 2rem;
			padding: 3.5rem;
			text-align: center;
			background: rgba(255, 255, 255, 0.9);
			backdrop-filter: blur(20px);
			border-radius: 24px;
			border: 1px solid var(--border);
			box-shadow: var(--shadow-lg);
			overflow: hidden;
		}

		.container::before {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			height: 4px;
			background: var(--accent-gradient);
		}
		
		h1 {
			position: relative;
			font-size: clamp(2.5rem, 5vw, 4rem);
			margin: 0 0 1.5rem;
			color: var(--text);
			font-weight: 800;
			letter-spacing: -0.03em;
			line-height: 1.1;
			background: var(--accent-gradient);
			-webkit-background-clip: text;
			background-clip: text;
			color: transparent;
		}

		h1::after {
			content: '';
			position: absolute;
			bottom: -0.5rem;
			left: 50%;
			transform: translateX(-50%);
			width: 60px;
			height: 4px;
			background: var(--secondary-gradient);
			border-radius: 2px;
		}
		
		p {
			color: var(--text-secondary);
			margin: 0 0 2.5rem;
			font-size: 1.2rem;
			max-width: 600px;
			margin-left: auto;
			margin-right: auto;
			opacity: 0;
			animation: fadeIn 0.8s ease forwards 0.2s;
			line-height: 1.8;
		}
		
		@keyframes fadeIn {
			to { opacity: 1; transform: translateY(0); }
		}

		@keyframes float {
			0% { transform: translateY(0); }
			50% { transform: translateY(-10px); }
			100% { transform: translateY(0); }
		}
		
		.btn {
			display: inline-flex;
			align-items: center;
			padding: 1rem 2.5rem;
			font-size: 1.1rem;
			font-weight: 600;
			color: white;
			background: var(--accent-gradient);
			border-radius: 12px;
			text-decoration: none;
			transition: all 0.3s ease;
			box-shadow: var(--shadow-sm);
			position: relative;
			isolation: isolate;
			border: 1px solid rgba(255, 255, 255, 0.1);
		}

		.btn::before {
			content: '';
			position: absolute;
			inset: 0;
			background: var(--secondary-gradient);
			border-radius: inherit;
			opacity: 0;
			transition: opacity 0.3s ease;
			z-index: -1;
		}
		
		.btn:hover {
			transform: translateY(-2px);
			box-shadow: var(--shadow-lg);
		}

		.btn:hover::before {
			opacity: 1;
		}
		
		.btn:active {
			transform: translateY(0);
		}
		
		footer {
			margin-top: 3.5rem;
			padding-top: 2rem;
			font-size: 0.95rem;
			color: var(--text-secondary);
			opacity: 0;
			animation: fadeIn 0.8s ease forwards 0.4s;
			position: relative;
		}

		footer::before {
			content: '';
			position: absolute;
			top: 0;
			left: 50%;
			transform: translateX(-50%);
			width: 80px;
			height: 1px;
			background: var(--border);
		}
		
		code {
			background: rgba(79, 70, 229, 0.08);
			padding: 0.4rem 0.8rem;
			border-radius: 8px;
			color: var(--accent);
			font-size: 0.95rem;
			border: 1px solid rgba(79, 70, 229, 0.1);
			font-family: 'Plus Jakarta Sans', monospace;
			transition: all 0.3s ease;
		}

		code:hover {
			background: rgba(79, 70, 229, 0.12);
			border-color: rgba(79, 70, 229, 0.2);
		}
		
		@media (max-width: 640px) {
			.container {
				padding: 2.5rem 1.5rem;
				margin: 1rem;
			}
			h1 {
				font-size: 2.5rem;
			}
			p {
				font-size: 1.1rem;
			}
			.btn {
				padding: 0.875rem 2rem;
				font-size: 1rem;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Welcome to my website</h1>
		<p>
			Explore my digital space. Customize this site by editing 
			<code>media/index.html</code> to make it your own.
		</p>
		<a class="btn" href="#about" id="cta-button">
			Explore More
		</a>
		<footer>
			Crafted with purpose • © <span id="year"></span> Your Name
		</footer>
	</div>

	<script>
		// Set current year
		document.getElementById('year').textContent = new Date().getFullYear();
		
		// Add subtle parallax effect to background gradients
		document.addEventListener('mousemove', (e) => {
			const moveX = (e.clientX - window.innerWidth / 2) * 0.01;
			const moveY = (e.clientY - window.innerHeight / 2) * 0.01;
			
			document.body.style.setProperty('--move-x', `${moveX}px`);
			document.body.style.setProperty('--move-y', `${moveY}px`);
		});

		// Button hover effect
		const button = document.getElementById('cta-button');
		button.addEventListener('mousemove', (e) => {
			const rect = button.getBoundingClientRect();
			const x = e.clientX - rect.left;
			const y = e.clientY - rect.top;
			
			button.style.setProperty('--x', `${x}px`);
			button.style.setProperty('--y', `${y}px`);
		});
	</script>
</body>
</html>
