<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowboard Game</title>
    <link href="CSS/styles.css" rel="stylesheet">
    <style>
        #gameCanvas {
            border: 2px solid #333;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background: #0d1729;
            width: 100%;
            max-width: 800px;
            height: 360px;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            padding: 2rem;
        }

        .game-controls {
            display: flex;
            gap: 1rem;
        }

        button {
            background: #7c3aed;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        button:hover {
            background: #6d28d9;
        }

        .instructions {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            text-align: center;
            color: white;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Snowboard Dash</h1>
        <canvas id="gameCanvas"></canvas>
        <div class="game-controls">
            <button id="startBtn">Start</button>
            <button id="resetBtn">Reset</button>
        </div>
        <div class="instructions">
            <p>Press SPACE or Click to jump | Avoid obstacles and collect points</p>
        </div>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
